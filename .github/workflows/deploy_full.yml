name: Deploy ALL to InfinityFree

on:
  push:
    branches:
      - main
  workflow_dispatch: # ThÃªm nÃºt báº¥m cháº¡y thá»§ cÃ´ng Ä‘á»ƒ test

jobs:
  web-deploy:
    name: ğŸš€ Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Prepare Files
        run: |
          # Táº¡o thÆ° má»¥c táº¡m Ä‘á»ƒ gom code
          mkdir -p deploy_folder

          # Copy index.html náº¿u nÃ³ náº±m á»Ÿ root hoáº·c trong thÆ° má»¥c Frontend
          [ -f "index.html" ] && cp index.html deploy_folder/
          [ -d "Frontend" ] && cp -r Frontend/* deploy_folder/

          # Copy cÃ¡c file PHP náº¿u chÃºng náº±m á»Ÿ root hoáº·c trong thÆ° má»¥c Backend
          [ -f "api.php" ] && cp api.php deploy_folder/
          [ -f "config.php" ] && cp config.php deploy_folder/
          [ -d "Backend" ] && cp -r Backend/* deploy_folder/

      - name: ğŸ“‚ Sync files to htdocs
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}

          # Láº¥y code tá»« thÆ° má»¥c vá»«a gom
          local-dir: ./deploy_folder/

          # Äáº©y vÃ o htdocs
          server-dir: htdocs/

          dangerous-clean-slate: false
