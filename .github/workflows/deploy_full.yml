name: Deploy ALL to InfinityFree

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸš€ Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # ÄÆ°a ná»™i dung folder Frontend vÃ o tháº³ng htdocs
      - name: ğŸ“‚ Sync Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}
          local-dir: ./frontend/
          server-dir: htdocs/
          dangerous-clean-slate: false

      # ÄÆ°a ná»™i dung folder Backend vÃ o tháº³ng htdocs
      - name: ğŸ“‚ Sync Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}
          local-dir: ./backend/
          server-dir: htdocs/
          dangerous-clean-slate: false
