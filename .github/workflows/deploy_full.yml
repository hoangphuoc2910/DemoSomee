name: Deploy Fullstack Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-all:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Äáº©y ná»™i dung thÆ° má»¥c Frontend (index.html) vÃ o htdocs
      - name: ğŸ“‚ Sync Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}
          local-dir: ./frontend/
          server-dir: htdocs/
          dangerous-clean-slate: false

      # Äáº©y ná»™i dung thÆ° má»¥c Backend (api.php, config.php) vÃ o htdocs
      - name: ğŸ“‚ Sync Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}
          local-dir: ./backend/
          server-dir: htdocs/
          dangerous-clean-slate: false
